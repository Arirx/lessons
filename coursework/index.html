<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coursework</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__main">
            <div class="header__top">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Про гида</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Программа тура</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Стоимость</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Блог</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__button">Консультация</a>
            </div>
            <div class="header__content">
                <h1 class="header__text">Насладись прогулкой в горах <br>с командой единомышленников</h1>
                <div class="header__tour">
                    <form class="header__form">
                        <div class="form__block">
                            <select id="location" name="location-select" class="form__select">
                                <option value="">Локация для тура</option>
                                <option value="Dubai">Дубай</option>
                                <option value="Italy">Италия</option>
                                <option value="USA">США</option>
                            </select>
                            <label class="block__text">выберите из списка</label>
                        </div>
                        <div class="form__block">
                            <select id="data" name="data-select" class="form__select">
                                <option value="">Дата похода</option>
                                <option value="January">Январь</option>
                                <option value="February">Февраль</option>
                                <option value="March">Март</option>
                            </select>
                            <label class="block__text">укажите месяц</label>
                        </div>
                        <div class="form__block">
                            <select id="player" name="player-select" class="form__select">
                                <option value="" class="form__option">Участники</option>
                                <option value="4" class="form__option">4</option>
                                <option value="6" class="form__option">6</option>
                                <option value="8" class="form__option">8</option>
                            </select>
                            <label class="block__text">минимум 4 человека</label>
                        </div>
                        <div class="form__block">
                            <button class="form__search">Найти программу</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="content"></main>
    
</body>
</html>
