<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coursework</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <img src="" alt="logo" class="header__logo">
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Главная</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Про гида</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Программа тура</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Стоимость</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Блог</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="header__button">Консультация</a>
        </div>
        <div class="header__main">
            <h1 class="header__text">Насладись прогулкой в горах <br>с командой единомышленников</h1>
            <div class="header__tour">
                <form class="header__form">
                    <div class="form__block">
                        <select id="location" name="location-select" class="form__location">
                            <option value="">Локация для тура</option>
                            <option value="Dubai">Дубай</option>
                            <option value="Italy">Италия</option>
                            <option value="USA">США</option>
                        </select>
                        <label class="block__text">Выберите из списка</label>
                    </div>
                    <div class="form__block">
                        <select id="data" name="data-select" class="form__data">
                            <option value="">Дата похода</option>
                            <option value="Dubai">Январь</option>
                            <option value="Italy">Февраль</option>
                            <option value="USA">Март</option>
                        </select>
                        <label class="block__text">укажите месяц</label>
                    </div>
                    <div class="form__block">
                        <select id="player" name="player-select" class="form__player">
                            <option value="">Участники</option>
                            <option value="Dubai">4</option>
                            <option value="Italy">6</option>
                            <option value="USA">8</option>
                        </select>
                        <label class="block__text">минимум 4 человека</label>
                    </div>
                    <div class="form__block">
                        <button class="form__search">Найти программу</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
